<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyShark - Intelligent Copy Generator</title>
    <style>
        :root { --primary: #667eea; --primary-dark: #5a67d8; --success: #10b981; --error: #ef4444; --gray-100: #f3f4f6; --gray-200: #e5e7eb; --gray-700: #374151; --gray-800: #1f2937; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: var(--gray-100); color: var(--gray-800); margin: 0; display: flex; justify-content: center; align-items: flex-start; padding: 40px; min-height: 100vh; }
        .container { width: 100%; max-width: 900px; }
        .panel { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1, h2 { text-align: center; color: var(--primary); margin-top: 0; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 14px; }
        input, select { width: 100%; padding: 12px; border: 1px solid var(--gray-200); border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .btn { width: 100%; background: var(--primary); color: white; border: none; padding: 14px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background-color 0.3s ease; }
        .btn:hover:not(:disabled) { background: var(--primary-dark); }
        .btn:disabled { background: #9fa6b2; cursor: not-allowed; }
        .results-panel { margin-top: 30px; }
        .result-card { border: 1px solid var(--gray-200); border-left: 4px solid var(--primary); border-radius: 8px; padding: 16px; margin-bottom: 16px; }
        .result-card h3 { margin-top: 0; font-size: 14px; text-transform: uppercase; color: var(--primary); }
        .result-card p { margin: 0; white-space: pre-wrap; }
        [hidden] { display: none !important; }
        .status { text-align: center; padding: 10px; background: #e8f5e8; border-radius: 8px; margin-bottom: 20px; color: #2d5016; }
        .helper { margin-top: 8px; font-size: 13px; color: var(--gray-700); }
        .helper strong { color: var(--primary-dark); }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h1>ðŸ¦ˆ CopyShark</h1>
            <div class="status">AI Copy Generator - No Authentication Required</div>
            
            <form id="generator-form">
                <h2 style="margin-bottom: 20px;">Generate New Copy</h2>
                <div class="form-group">
                    <label for="productName">Product/Service Name</label>
                    <input type="text" id="productName" required placeholder="e.g., Fitness App, Coffee Shop, Online Course">
                </div>
                <div class="form-group">
                    <label for="audience">Target Audience</label>
                    <input type="text" id="audience" required placeholder="e.g., busy professionals, fitness enthusiasts, small business owners">
                </div>
                <div class="form-group">
                    <label for="niche">Niche</label>
                    <select id="niche" required>
                        <option value="ecommerce">eCommerce</option>
                        <option value="saas">SaaS</option>
                        <option value="general">General</option>
                    </select>
                    <p id="niche-description" class="helper" hidden></p>
                </div>
                <div class="form-group">
                    <label for="framework">Framework</label>
                    <select id="framework" required>
                        <option value="aida">AIDA (Attention, Interest, Desire, Action)</option>
                        <option value="pas">PAS (Problem-Agitate-Solution)</option>
                    </select>
                    <p id="framework-description" class="helper" hidden></p>
                </div>
                <div class="form-group">
                    <label for="model">Model</label>
                    <select id="model" required>
                        <option value="gpt-4o-mini" data-description="Fast, cost-effective JSON compliant model.">GPT-4o mini</option>
                        <option value="gpt-4o" data-description="Production-grade reasoning with high quality output.">GPT-4o</option>
                    </select>
                    <p id="model-description" class="helper" hidden></p>
                </div>
                <div class="form-group">
                    <label for="tone">Tone</label>
                    <select id="tone" required>
                        <option value="professional">Professional</option>
                        <option value="casual">Casual</option>
                        <option value="urgent">Urgent</option>
                        <option value="friendly">Friendly</option>
                        <option value="authoritative">Authoritative</option>
                    </select>
                </div>
                <button type="submit" id="generate-btn" class="btn">Generate Copy</button>
            </form>
            
            <div id="results-panel" class="results-panel" hidden>
                <h2>Results</h2>
                <div id="results-display"></div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('generator-form');
            const generateBtn = document.getElementById('generate-btn');
            const resultsPanel = document.getElementById('results-panel');
            const resultsDisplay = document.getElementById('results-display');
            const productInput = document.getElementById('productName');
            const audienceInput = document.getElementById('audience');
            const nicheSelect = document.getElementById('niche');
            const frameworkSelect = document.getElementById('framework');
            const modelSelect = document.getElementById('model');
            const toneSelect = document.getElementById('tone');
            const statusBanner = document.querySelector('.status');
            const defaultStatusText = statusBanner ? statusBanner.textContent : '';
            const fallbackNicheOptions = snapshotOptions(nicheSelect);
            const fallbackFrameworkOptions = snapshotOptions(frameworkSelect);
            const fallbackModelOptions = snapshotOptions(modelSelect);

            form.addEventListener('submit', handleGenerateCopy);
            warmTaxonomy();
            loadModels();

            async function handleGenerateCopy(event) {
                event.preventDefault();
                generateBtn.disabled = true;
                generateBtn.textContent = 'Generating...';

                const payload = {
                    productName: productInput.value,
                    audience: audienceInput.value,
                    niche: nicheSelect.value,
                    framework: frameworkSelect.value,
                    model: modelSelect.value,
                    tone: toneSelect.value,
                };

                try {
                    const response = await fetch('/api/generate-copy', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const data = await response.json();

                    if (data.success) {
                        displayResults(data.copy);
                    } else {
                        alert(`Error: ${data.error}`);
                    }
                } catch (error) {
                    alert(`Error: ${error.message}`);
                }

                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Copy';
            }

            function displayResults(copy) {
                resultsDisplay.innerHTML = `
                    <div class="result-card">
                        <h3>Headline</h3>
                        <p>${copy.headline}</p>
                    </div>
                    <div class="result-card">
                        <h3>Body</h3>
                        <p>${copy.body}</p>
                    </div>
                    <div class="result-card">
                        <h3>Call to Action</h3>
                        <p>${copy.cta}</p>
                    </div>
                `;
                resultsPanel.hidden = false;
            }

            function snapshotOptions(select) {
                return Array.from(select.options).map((option) => ({
                    value: option.value,
                    label: option.textContent,
                    description: option.dataset.description || '',
                }));
            }

            function renderOptions(select, options) {
                const previousValue = select.value;
                select.innerHTML = '';
                for (const optionData of options) {
                    const option = document.createElement('option');
                    option.value = optionData.value;
                    option.textContent = optionData.label;
                    if (optionData.description) {
                        option.dataset.description = optionData.description;
                    }
                    select.appendChild(option);
                }
                if (options.some((option) => option.value === previousValue)) {
                    select.value = previousValue;
                }
            }

            async function warmTaxonomy() {
                if (statusBanner) statusBanner.textContent = 'Loading available niches and frameworks...';
                let nicheOptions = fallbackNicheOptions;
                let frameworkOptions = fallbackFrameworkOptions;
                try {
                    const [nichePayload, frameworkPayload] = await Promise.all([
                        fetchTaxonomy('/api/niches'),
                        fetchTaxonomy('/api/frameworks'),
                    ]);
                    const resolvedNiches = normalizeTaxonomy(nichePayload);
                    const resolvedFrameworks = normalizeTaxonomy(frameworkPayload);
                    if (resolvedNiches.length) {
                        nicheOptions = buildNicheOptions(resolvedNiches);
                    }
                    if (resolvedFrameworks.length) {
                        frameworkOptions = buildFrameworkOptions(resolvedFrameworks);
                    }
                    if (statusBanner) statusBanner.textContent = defaultStatusText;
                } catch (error) {
                    console.error('Failed to load taxonomy data', error);
                    if (statusBanner) statusBanner.textContent = 'Loaded with fallback taxonomy options.';
                }
                renderOptions(nicheSelect, nicheOptions);
                renderOptions(frameworkSelect, frameworkOptions);
                updateNicheDescription();
                updateFrameworkDescription();
            }

            async function loadModels() {
                let modelOptions = fallbackModelOptions;
                try {
                    const response = await fetch('/api/models');
                    if (!response.ok) {
                        throw new Error(`Request failed (${response.status})`);
                    }
                    const data = await response.json();
                    if (Array.isArray(data.models) && data.models.length) {
                        modelOptions = data.models.map((item) => ({
                            value: item.id,
                            label: item.label || item.id,
                            description: item.description || ''
                        }));
                        if (statusBanner) {
                            statusBanner.textContent = `LLM Provider: ${String(data.provider || 'openai').toUpperCase()}`;
                        }
                    } else if (statusBanner) {
                        statusBanner.textContent = defaultStatusText;
                    }
                } catch (error) {
                    console.error('Failed to load models', error);
                    if (statusBanner) statusBanner.textContent = 'Loaded with fallback taxonomy options.';
                }
                renderOptions(modelSelect, modelOptions);
                updateModelDescription();
            }

            async function fetchTaxonomy(url) {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`Request failed (${response.status})`);
                }
                return response.json();
            }

            function normalizeTaxonomy(payload) {
                if (Array.isArray(payload)) {
                    return payload;
                }
                if (payload && typeof payload === 'object') {
                    return Object.values(payload);
                }
                return [];
            }

            function buildNicheOptions(records) {
                return records.map((item) => ({
                    value: item.id,
                    label: item.name,
                    description: item.description || '',
                }));
            }

            function buildFrameworkOptions(records) {
                return records.map((item) => ({
                    value: item.id,
                    label: item.name,
                    description: item.description || '',
                }));
            }

            function updateNicheDescription() {
                const helper = document.getElementById('niche-description');
                const activeOption = nicheSelect.options[nicheSelect.selectedIndex];
                if (!helper || !activeOption) return;
                const description = activeOption.dataset.description || '';
                helper.textContent = description;
                helper.hidden = description.length === 0;
            }

            function updateFrameworkDescription() {
                const helper = document.getElementById('framework-description');
                const activeOption = frameworkSelect.options[frameworkSelect.selectedIndex];
                if (!helper || !activeOption) return;
                const description = activeOption.dataset.description || '';
                helper.textContent = description;
                helper.hidden = description.length === 0;
            }

            function updateModelDescription() {
                const helper = document.getElementById('model-description');
                const activeOption = modelSelect.options[modelSelect.selectedIndex];
                if (!helper || !activeOption) return;
                const description = activeOption.dataset.description || '';
                helper.textContent = description;
                helper.hidden = description.length === 0;
            }

            nicheSelect.addEventListener('change', updateNicheDescription);
            frameworkSelect.addEventListener('change', updateFrameworkDescription);
            modelSelect.addEventListener('change', updateModelDescription);
        });
    </script>
</body>
</html>
